<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doğum Günün Kutlu Olsun Eray Adam!</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
margin: 0;
padding: 0;
background-color: #f7e1bc;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
font-family: 'Press+Start+2P', cursive;
overflow: hidden;
text-align: center;
}

/* DEV BULUTLAR */
.cloud {
position: absolute;
background: #fff;
width: 150px;
height: 45px;
border-radius: 50px;
opacity: 0.9;
animation: float linear infinite;
z-index: 1;
}
.cloud::after, .cloud::before {
content: '';
position: absolute;
background: #fff;
border-radius: 50%;
}
.cloud::after { width: 80px; height: 80px; top: -40px; left: 20px; }
.cloud::before { width: 60px; height: 60px; top: -25px; left: 70px; }

@keyframes float {
from { left: -200px; }
to { left: 110vw; }
}

h1 {
z-index: 10;
color: #3b82f6;
text-shadow: 3px 3px #fff;
font-size: 14px;
line-height: 1.8;
margin-bottom: 20px;
}

.scene {
position: relative;
width: 320px;
height: 320px;
z-index: 5;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}

/* ÇİMEN */
.grass {
position: absolute;
bottom: 20px;
width: 280px;
height: 50px;
background: #7db131;
border-radius: 50%;
z-index: 2;
}

/* RESİM ALANI */
.main-img {
width: 300px;
z-index: 10;
image-rendering: pixelated;
}

.confetti {
position: absolute;
width: 8px;
height: 8px;
z-index: 100;
animation: fall 3s linear infinite;
}

@keyframes fall {
to { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>

<div class="cloud" style="top: 10%; animation-duration: 20s;"></div>
<div class="cloud" style="top: 25%; animation-duration: 35s; transform: scale(1.5); opacity: 0.7;"></div>

<h1>DOĞUM GÜNÜN KUTLU OLSUN<br><span style="color: #e67e22;">ERAY ADAM!</span></h1>

<div class="scene">
<img src="https://i.ibb.co/3ykXG3p/eray-cat.png" class="main-img" alt="Kedi">
<div class="grass"></div>
</div>

<script>
const colors = ['#facc15', '#3b82f6', '#ef4444', '#10b981', '#a855f7'];
for(let i=0; i<40; i++) {
const c = document.createElement('div');
c.className = 'confetti';
c.style.left = Math.random() * 100 + 'vw';
c.style.top = '-20px';
c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
c.style.animationDuration = (Math.random() * 2 + 2) + 's';
document.body.appendChild(c);
}
</script>
</body>
</html>
