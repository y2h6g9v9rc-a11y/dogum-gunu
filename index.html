<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günün Kutlu Olsun Eray Adam</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f6e3c5; /* Kedinin arka plan rengi */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Press+Start+2P', cursive;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            cursor: pointer;
        }

        .cat-img {
            width: 350px; /* Kediyi büyüttük */
            image-rendering: pixelated;
            transition: transform 0.2s;
            animation: breathe 3s ease-in-out infinite;
        }

        h1 {
            font-size: 22px; /* Yazıyı büyüttük */
            color: #4a4a4a;
            line-height: 1.8;
            text-shadow: 3px 3px #fff;
            margin-top: 20px;
        }

        .highlight {
            color: #3b82f6;
            font-size: 28px; /* İsim daha da büyük */
            display: block;
        }

        .pixel-confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

<div class="container" onclick="blowCandles()">
    <img src="cat.png" id="cat-sprite" class="cat-img" alt="Kedi">
    <h1>DOĞUM GÜNÜN KUTLU OLSUN<br><span class="highlight">ERAY ADAM!</span></h1>
    <p style="font-size: 10px; color: #888;">(Üflemek için kediye tıkla!)</p>
</div>

<script>
    function blowCandles() {
        // Tıklayınca resmi değiştirir
        const cat = document.getElementById('cat-sprite');
        cat.src = 'cat2.png'; 
        
        // Konfeti patlatır
        for(let i = 0; i < 100; i++) {
            createPiece();
        }
    }

    const colors = ['#3b82f6', '#facc15', '#ffb7b7', '#7db131', '#ffffff'];

    function createPiece() {
        const confetti = document.createElement('div');
        confetti.className = 'pixel-confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -Math.random() * 20 + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.opacity = Math.random();
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 5000);
    }

    // Başlangıçta az miktarda konfeti
    setInterval(createPiece, 200);
</script>
</body>
</html>
